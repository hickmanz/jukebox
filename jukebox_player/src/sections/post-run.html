<template class="task-template">
    <div id="post-run-modal" class="post-run modal">
            <div class="heading">
                <p>
                   Finished
                </p>
            </div>
            <div class="holder">
                <div class="col">
                    <div class="content" id="">
                        <div class="label">   
                            Test Name: 
                        </div>
                        <input type="text" id="testname" class="red-val input" style="text-align:left;">
                        </input>
                    </div>
                    
                    <div class="content" id="" style="flex-direction: column;align-items: flex-start;">
                        Get force CSV file.
                    
                        <div class="button-holder">
                            <a id="select-directory" class="btn-green btn">Select file</a>
                        </div> 
                        <div id="selected-file">
                
                        </div>
                    </div>
                    <div class="button-holder" style="justify-content:left;">
                            <a id="chose-file" class="btn-green btn">Next <i class="icon-arrow_forward"></i></a>
                    </div>  
                </div>

            </div>

        </div>
    </template>
